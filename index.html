<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div>
    <h1>PRESS TO TURN ON/OFF THE LIGHT</h1>
    <button id="btn1" class="btn">TURN ON BULB</button>
    <img src="OFF_img.jpeg" id="myimg"/>
    <button id="btn2" class="btn">TURN OFF BULB</button>
</div>
</body>
</html>
<script>
    const btn1=document.getElementById("btn1");
    const btn2=document.getElementById("btn2");
    const imgg=document.getElementById("myimg")
    btn1.addEventListener("click",()=>{ imgg.src="ON_img.jpeg"; });
    btn2.addEventListener("click",()=>{ imgg.src="OFF_img.jpeg"; });
    </script>
